<!DOCTYPE html>
<html>
  <head>
    <title>Socket client</title>
  </head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="/post">Post</a>
          <a class="nav-item nav-link" href="/salas">Salas</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="urlImage">url imagen</label>
          <input
            type="text"
            class="form-control"
            id="urlImage"
            placeholder="Url de la imagen"
          />
        </div>
        <div class="form-group">
          <label for="texto">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="texto"
            placeholder="Descripcion"
          />
        </div>
        <div class="form-group">
          <label for="autor">Posteado por</label>
          <input
            type="text"
            class="form-control"
            id="autor"
            placeholder="Autor"
          />
        </div>
        <button type="button" id="post" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(document).ready(function() {
        const socket = io();

        $("#post").click(function() {
          let url = $("#urlImage").val();
          let texto = $("#texto").val();
          let autor = $("#autor").val();

          let post = {
            url: url,
            texto: texto,
            autor: autor
          };

          // console.log(post);
          socket.emit("post", post);
        });
      });
    </script>
  </body>
</html>
