<!DOCTYPE html>
<html>
  <head>
    <title>Socket client</title>
  </head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href=""
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="/post">Post</a>
          <a class="nav-item nav-link" href="/salas">Salas</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h2>Stock de imagenes</h2>
      </div>

      <!-- Todos los post-->
      <div class="row">
        <div class="col-md-12" id="allPosts"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(document).ready(function() {
        const socket = io();
        let posts = [];

        function llenarPosts() {
          for (let i = 0; i < posts.length; i++) {
            let post = `
              <div class="card" style="width: 18rem;">
            <img src="${posts[i].url}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">${posts[i].texto}</h5>
              <p class="card-text">
               ${posts[i].autor}
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
              `;

            $("#allPosts").append(post);
          }
        }

        llenarPosts();

        let saludo = {
          mensaje: "Hola amigos",
          remitente: "Emanuel Sosa"
        };

        socket.emit("saludo", saludo);
        socket.on("saludo:respuesta", data => {
          console.log(data);
        });

        socket.on("ultimo:post", data => {
          posts.push(data);
          llenarPosts();
        });
      });
    </script>
  </body>
</html>
